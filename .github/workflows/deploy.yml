name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change to your default branch if it's different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Or your preferred version

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs

      - name: Create build directory
        run: mkdir build
      
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: 'production'

      - name: move the out to build
        run: mv out build/out
        
      - name: Copy manifest and favicon
        run: cp public/manifest.json public/favicon.ico build
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          token: ${{ secrets.ACCESS_TOKEN }}