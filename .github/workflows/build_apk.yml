name: Build APK with Capacitor

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Install Capacitor & Android dependencies
        run: |
          npm install @capacitor/cli @capacitor/android
      
      - name: Build static Next.js app
        run: |
          npx next build
          npx next export
      
      - name: Verificar que out/ existe
        run: |
          ls
          if [ ! -d out ]; then
            echo "❌ No existe el directorio out/"
            exit 1
          fi
          if [ ! -f out/index.html ]; then
            echo "❌ No se encuentra index.html en out/"
            exit 1
          fi
      
      - name: Init Capacitor with Next.js output
        run: |
          npx cap init "My App" "com.example.myapp" --web-dir=out
          npx cap add android
      
      - name: Sync Capacitor project
        run: npx cap sync android


      - name: Set up JDK 17 (required for Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
